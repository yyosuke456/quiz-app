<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <style>
        body {
            padding: 30px;
        }

        .list {
            margin-top: 10px;
        }

        .create-form {
            margin-top: 10px;
        }
    </style>
    <title>登録クイズ一覧</title>
</head>
<body>
<div class="container">
    <h2>クイズ一覧</h2>
    <div class="alert alert-success" role="alert">
        <span></span>
    </div>
    <div class="alert alert-danger" role="alert">
        <span></span>
    </div>
    <div class="row">
        <div class="col-md-auto">
            <a class="btn btn-light">ファイルを読み込む</a>
        </div>
        <div class="col">
            <form method="POST">
                <button type="submit" class="btn btn-primary">ファイルに保存する</button>
            </form>
        </div>
    </div>
    <form method="POST" class="create-form">
        <div class="form-row">
            <div class="col-8">
                <input type="text" class="form-control" placeholder="問題文" name="question">
            </div>
            <div class="col-2">
                <select class="form-control" name="answer">
                    <option value="true" selected>◯</option>
                    <option value="false">×</option>
                </select>
            </div>
            <div class="col-2">
                <button type="submit" class="btn btn-primary">登録</button>
            </div>
        </div>
    </form>
    <table class="table table-bordered list">
        <thead>
        <tr>
            <th scope="col">問題</th>
            <th scope="col">正解</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="quiz: ${quizzes}">
            <td th:text="${quiz.question}"></td>
            <td th:text="${quiz.answer} ? '○' : '✕'"></td>
        </tr>
        </tbody>
    </table>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
